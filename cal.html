<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: auto;
    }
</style>
<body>
    <p>Enter Total classes: </p>
    <input type="number" id="all">
    <p>Enter classes attended: </p>
    <input type="number" id="attended">
    <p>How much attendence you want? (in %)</p>
    <input type="number" id="goal">
    <p>You need to attend</p>
    <h1 id="need">____</h1>
    <p>more classes (attend all)</p>
    <button type="button" onclick="calci()">Calculate</button>
</body>
<script>
    function calci(){
    let a=document.getElementById('attended').value;
    let t=document.getElementById('all').value;
    let d=document.getElementById('goal').value/100;
    let x=Math.ceil((d*t-a)/(1-d));
    document.getElementById('need').innerHTML=x;
    }
</script>
</html>
